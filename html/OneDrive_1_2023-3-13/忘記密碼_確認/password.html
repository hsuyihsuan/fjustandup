<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>忘記密碼</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	
	<body>
        <div class="pb-2 pt-3 bg-white border-bottom border-primary border-2 shadow fixed-top">
            <h3 class="text-center">忘記密碼</h3>
        </div>
        <div class="container col-12 col-sm-8 col-md-6 p-3 vh-100 d-flex align-items-center">
            <form class="row justify-content-center text-center p-4">
                <h5 class="text-center text-nowrap fw-bold">輸入已註冊的電子信箱(E-mail)以找回密碼</h5>
                <p class="text-secondary">密碼將會被寄送至您的電子信箱(E-mail)</p>
                <div class="m-3">
                    <input class="form-control" type="text" placeholder="example@mail.com">
                </div>
                <button type="submit" class="btn btn-primary w-auto mt-3">確認</button>
            </form>
        </div>
	</body>
</html>
