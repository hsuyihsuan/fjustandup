<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="row mb-3">
        &emsp;
    </div>
    <p class="fs-2 offset-md-4">帳號註冊</p>
    <form>
        <fieldset class="row mb-3">
            <div class="col-sm-10 offset-md-4">
                <div style="float:left;" class="col-sm-1">職 稱:</div>
                <div style="float:left;">&emsp;</div>
                <div class="form-check" style="float:left;">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        醫 師&emsp;
                    </label>
                </div>
                <div class="form-check" style="float:left;">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        護 理 師&emsp;
                    </label>
                </div>
                <div class="form-check" style="float:left;">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                        其 他
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 offset-md-4 col-form-label">帳 號 :</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-1 offset-md-4 col-form-label">密 碼 :
            </label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 offset-md-4 col-form-label">E m a i l :</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-1 offset-md-4 col-form-label">姓 名 : </label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>
        <button type="submit" class="btn btn-primary offset-md-6">註冊</button>
    </form>
    <p class="text-primary offset-md-5">&emsp;&emsp;&emsp;&emsp;已有帳號? 點此登入</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
