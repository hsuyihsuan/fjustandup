<form id="modal-backdrop2" hx-put="/updateAccount" hx-target="this" hx-swap="outerHTML">
    <div class="modal-backdrop fade show" style="display:block;"></div>
    <div id="modal2" class="modal fade show" tabindex="-1" style="display:block;">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">模型評估圖</h5>
                </div>
                <div class="modal-body" style="overflow-x: auto;">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <img src="{{cm_url}}" style="width: 500px" data-mdb-toggle="popover" data-mdb-placement="bottom" data-mdb-content="TP(真陽率)：預測為因惡化而住院(P)，預測正確(T)<br>TN(真陰率)：預測為非因惡化而住院(P)，預測正確(T)<br>FP(偽陽率)：預測為因惡化而住院(P)，預測錯誤(F)<br>FN(偽陰率)：預測為非因惡化而住院(P)，預測錯誤(F)" data-mdb-trigger="hover" data-mdb-html="true">
                            </div>
                            <div class="col-6">
                                <img src="{{roc_url}}" style="width: 500px" data-mdb-toggle="popover" data-mdb-placement="bottom" data-mdb-content="<h6>ROC(Receiver operator characteristic):<br>在各種『決策門檻』（decision threshold）下，比較『真陽率』與『假陽率』間的變化</h6>" data-mdb-trigger="hover" data-mdb-html="true">
                            </div>
                        </div>
                   
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                

                    <button type="button" class="btn btn-secondary" onclick="closeModal2()">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/assets/javascript/mdb.min.js') }}"></script>
</form>
