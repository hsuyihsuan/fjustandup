<form hx-put="/updatePatient/{{patient.PK_PatientID}}" hx-target="this" hx-swap="outerHTML">
  <input type="hidden" name="PK_PatientID" value="{{patient.PK_PatientID}}">
  <div class="container mt-3">
    <div class="d-flex justify-content-between">
      <h4><b>修改病歷基本、發病相關資料</b></h4>
    </div>
    <div class="row mt-2 justify-content-start">
      <div class="col">
        <label for="patient_name" class="col-form-label d-flex justify-content-center">姓名</label>
      </div>
      <div class="col">
        <input type="text" name="PatientName" class="form-control text-center" id="patient_name" value="{{patient.PatientName}}" minlength="1"
        maxlength="20" pattern="[^0-9^\s]*">
      </div>
      <div class="col mt-2">
        性別
      </div>
      <div class="col mt-2">
        <div class="form-check form-check-inline">
          <label for="male" class="form-check-label">男</label>
          <input type="radio" name="PatientSex" id="male" class="form-check-input" value="1" {% if patient.PatientSex %}
            checked {% endif %}>
        </div>
        <div class="form-check form-check-inline">
          <label for="female" class="form-check-label">女</label>
          <input type="radio" name="PatientSex" id="female" class="form-check-input" value="0" {% if
            patient.PatientSex == 0 %} checked {% endif %}>
        </div>
      </div>
      <div class="col">
        <label for="patient_birth" class="col-form-label d-flex justify-content-center">出生日期</label>
      </div>
      <div class="col">
        <input type="date" name="PatientBirth" class="form-control text-center" id="patient_birth" value="{{patient.PatientBirth}}"
          min="1900-01-01" max="{{patient.AttackDate}}">
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-2">
        <label for="attack_date" class="form-label">發病日期</label>
      </div>
      <div class="col-2">
        <input type="date" name="AttackDate" id="attack_date" class="form-control" value="{{patient.AttackDate}}" min="{{patient.PatientBirth}}"
          max="{{today}}" required>
      </div>
      <div class="col-2 mt-2">
        發病初始症狀
      </div>
      <div class="col-4 mt-2">
        <div class="form-check form-check-inline">
          <label for="eye" class="form-check-label">眼肌型</label>
          <input type="radio" name="BeginSymptom" id="eye" class="form-check-input" value="0" {% if patient.BeginSymptom == 0 %} checked {% endif %}>
        </div>
        <div class="form-check form-check-inline">
          <label for="mouth" class="form-check-label">口咽型</label>
          <input type="radio" name="BeginSymptom" id="mouth" class="form-check-input" value="1" {% if patient.BeginSymptom == 1 %} checked {% endif %}>
        </div>
        <div class="form-check form-check-inline">
          <label for="limb" class="form-check-label">四肢型</label>
          <input type="radio" name="BeginSymptom" id="limb" class="form-check-input" value="2" {% if patient.BeginSymptom == 2 %} checked {% endif %}>
        </div>
      </div>
    </div>
    

  </div>
  <button type="submit" class="btn btn-primary" >完成</button>
  <button type="submit" class="btn btn-danger" hx-get="/returnWatchVisitPatient/{{patient.PK_PatientID}}">取消</button>
</form>
